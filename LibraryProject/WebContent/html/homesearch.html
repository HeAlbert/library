<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/loginstyle.css" type="text/css">
<title>Search</title>
</head>

<body>

<div class="container" >
  <div class="header"><a href="#"><img src="../img/BigLogo.png" alt="Insert Logo Here" name="Insert_logo" width="180" height="90" id="Insert_logo" style="background-color: lightgrey; display:block;" /></a> 
    <!-- end .header --></div>
 
  <div class="content">
  <div style="margin:10px;">
 	<form class="searchbar">
    <table class="searchtable">
    <tr  class="str">
    	<td >Item Title</td>
        <td ><input type="text" name="keyword" style="width: 400px; "/></td>
    </tr>
     <tr>
    	<td>ItemType</td>
        <td >
        <select name="itemtype" style="width: 200px; ">
        	<option value="-1" selected="selected">All</option>
        	<option value="1" >Book</option>
            <option value="2">CD</option>
            <option value="3">Casettes</option>
            <option value="4">Kits</option>
            <option value="5">Manuscripts</option>
            <option value="6">Magazines</option>
            <option value="7">Journals</option>
        </select>
        </td>
    </tr>
     <tr >
    	<td>ItemStatus</td>
        <td> 
        <select name="itemstatus" style="width: 200px; ">
        	<option value="-1" selected="selected">All</option>
        	<option value="1">Available</option>
        </select>
        </td>
    </tr>
    <tr >
    	<td colspan="3" align="right"><button type="submit">Search</button></td>
    </tr>
      </table>
    </form>
   <form>
   <div style="height:740px;">
  	
  	<table class="stable">
    	<caption >Search Result</caption>
    	<tr >
            <th >SN</th>
            <th >Title</th>
            <th >Author</th>
            <th >Publisher</th>
            <th >Status</th>
            <th >Borrow</th> 
        </tr>
    	<tr >
        	<td >0001</td>
            <td >Java</td>
            <td >2015-05-06</td>
            <td >null</td>
            <td >2015-06-06</td>
            <td ><input type="checkbox" name="borrow" value=${item.id}></td>
        </tr>
    </table>
    </div>
    <button type="submit" >Borrow</button>
    </form>
  </div>
  	
  </div>
  <div class="footer">
    <p>People Who Like Books, Like Sun Rise In the World.</p>
    <p>Sun Rise Library</p>
    <!-- end .footer --></div>
  <!-- end .container --></div>
</body>
</html>
